<html>

<head>
    <title>Prototype: Non-Linear Layout</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --panel-bg: #161616;
            --border: #262626;
            --text: #ffffff;
            --text-dim: #a3a3a3;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 40px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            background: var(--panel-bg);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            gap: 24px;
            align-items: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-dim);
            font-weight: 600;
        }

        input,
        select {
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            border-color: #525252;
        }

        button {
            margin-top: 20px;
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.98);
        }

        #stats {
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-dim);
            font-family: monospace;
        }

        .container {
            display: flex;
            flex-direction: column;
            /* Stack layers vertically */
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            /* Removed card styling from here to allow separate layers */
            background: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
        }

        /* New class for the separate bars */
        .layer-card {
            width: 100%;
            border: 1px solid var(--border);
            background: #000;
            border-radius: 12px;
            /* All corners rounded */
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            display: flex;
            overflow: hidden;
            /* Strict clipping for perfect corners */
        }

        .block {
            box-sizing: border-box;
            border: 0.5px solid rgba(255, 255, 255, 0.05);
            height: 80px;
            /* Much bigger UI as requested */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            /* High contrast numbers */
            transition: filter 0.2s, transform 0.1s;
            cursor: pointer;
            position: relative;
        }

        .block:hover {
            filter: brightness(1.3);
            z-index: 2;
            outline: 2px solid rgba(255, 255, 255, 0.5);
        }

        .block-label {
            position: absolute;
            bottom: 4px;
            right: 4px;
            filter: brightness(1.5);
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .block.current {
            outline: 3px solid #fff;
            outline-offset: -3px;
            z-index: 5;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            filter: saturate(1.5) brightness(1.2);
        }

        .block.current::before {
            content: 'YOU';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: 800;
            background: #fff;
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="controls">
        <div class="control-group">
            <label>Date of Birth</label>
            <input type="date" id="dob" value="1995-01-01">
        </div>
        <div class="control-group">
            <label>End Age</label>
            <input type="number" id="items" value="80">
        </div>
        <input type="hidden" id="steepness" value="1">
        <div class="control-group">
            <label>Atmosphere</label>
            <select id="accent">
                <option value="220" selected>Ocean Blue</option>
                <option value="270">Royal Violet</option>
                <option value="160">Emerald Forest</option>
                <option value="15">Desert Sunset</option>
                <option value="340">Deep Crimson</option>
                <option value="0">Classic Slate</option>
            </select>
        </div>
        <button onclick="render()">Visualize Life</button>
        <div id="stats"></div>
    </div>

    <div class="container" id="app"></div>

    <script type="module">
        import { calculateWeights } from './src/math.js';

        // State Management
        const state = {
            dob: null,
            steepness: 1,
            hue: 220,
            selectedYearIndex: null,
            selectedDayIndex: null,
            loadedYearIndex: null // To track animation states
        };

        function calculateCurrentAge(dob) {
            if (!dob) return -1;
            const now = new Date();
            let age = now.getFullYear() - dob.getFullYear();
            const m = now.getMonth() - dob.getMonth();
            if (m < 0 || (m === 0 && now.getDate() < dob.getDate())) {
                age--;
            }
            return age;
        }

        function getDaysInLifeYear(dob, age) {
            const d1 = new Date(dob.getFullYear() + age, dob.getMonth(), dob.getDate());
            const d2 = new Date(dob.getFullYear() + age + 1, dob.getMonth(), dob.getDate());
            return Math.round((d2 - d1) / (1000 * 60 * 60 * 24));
        }

        function getDateForDayIndex(dob, age, index) {
            return new Date(dob.getFullYear() + age, dob.getMonth(), dob.getDate() + index);
        }

        function getColorForProgress(progress, hue) {
            const saturation = hue === 0 ? 0 : 50 + (progress * 30);
            const lightness = 45 - (progress * 30);
            return { h: hue, s: saturation, l: lightness };
        }

        function renderLayer1(container, totalYears) {
            const section = document.createElement('div');
            section.id = 'layer-1';
            section.className = 'layer-card'; // Added Card Styling
            section.style.flexWrap = 'wrap';
            section.style.marginBottom = '8px'; // Small gap for "Two Bars" separation

            const weights = calculateWeights(totalYears, state.steepness);
            const currentAge = calculateCurrentAge(state.dob);
            const containerWidth = container.offsetWidth || 1100;

            weights.forEach((w, i) => {
                const el = document.createElement('div');
                el.className = 'block';
                const pixelWidth = w * containerWidth;
                el.style.width = (w * 100) + '%';
                el.style.height = '80px';

                // Active state styling
                if (i === state.selectedYearIndex) {
                    el.style.outline = '2px solid #fff';
                    el.style.zIndex = '10';
                    el.style.boxShadow = '0 0 15px rgba(255,255,255,0.2)';
                }

                if (i === currentAge) {
                    el.classList.add('current');
                    el.onclick = () => {
                        // Toggle Layer 2
                        if (state.selectedYearIndex === i) {
                            state.selectedYearIndex = null;
                            state.selectedDayIndex = null;
                            state.loadedYearIndex = null; // Reset animation tracking
                        } else {
                            state.selectedYearIndex = i;
                            state.selectedDayIndex = null;
                            // Do not update loadedYearIndex here, let renderLayer2 handle logic or reset it?
                            // Actually, if we switch years, we want animation.
                            // If we toggle off, we reset.
                        }
                        render();
                    };
                    el.style.cursor = 'pointer';
                    el.title = "Click to toggle Year View";
                }

                // Color calculation matches specific point in time
                const progress = i / totalYears;
                const c = getColorForProgress(progress, state.hue);
                el.style.backgroundColor = `hsl(${c.h}, ${c.s}%, ${c.l}%)`;
                el.style.borderColor = `hsl(${c.h}, ${c.s}%, ${c.l + 5}%)`;

                // Label
                const yearLabel = document.createElement('span');
                yearLabel.innerText = i + 1;
                const fontSize = Math.max(8, Math.min(14, pixelWidth / 2.5));
                yearLabel.style.fontSize = fontSize + 'px';
                if (pixelWidth < 10) yearLabel.style.opacity = "0.5";

                el.appendChild(yearLabel);
                section.appendChild(el);
            });

            container.appendChild(section);
        }

        function renderLayer2(container, totalYears) {
            if (state.selectedYearIndex === null) return;

            const yearIndex = state.selectedYearIndex;
            const containerWidth = container.offsetWidth || 1100;

            const section = document.createElement('div');
            section.id = 'layer-2';
            section.className = 'layer-card';
            section.style.height = '80px'; // Match Layer 1 height
            section.style.position = 'relative';
            section.style.marginBottom = '8px';
            section.style.overflow = 'hidden'; // Strict clipping for rounded corners

            // Logic
            const daysCount = getDaysInLifeYear(state.dob, yearIndex);

            // Weights for days
            const weights = calculateWeights(daysCount, state.steepness * 15);
            const now = new Date();
            now.setHours(0, 0, 0, 0);

            // Calculate gradient bounds for this specific year
            const yearStartProgress = yearIndex / totalYears;
            const yearEndProgress = (yearIndex + 1) / totalYears;

            weights.forEach((w, i) => {
                const bar = document.createElement('div');
                bar.style.flexGrow = w * 10000;
                bar.style.height = '100%';

                // Ensure borders don't break layout if we use them
                bar.style.boxSizing = 'border-box';

                const dayDate = getDateForDayIndex(state.dob, yearIndex, i);
                let isActive = (dayDate.getTime() === now.getTime());

                // Interpolate colors within the year's specific range
                const dayProgress = i / daysCount;
                const globalProgress = yearStartProgress + (dayProgress * (yearEndProgress - yearStartProgress));
                const c = getColorForProgress(globalProgress, state.hue);

                // Styling logic
                if (i === state.selectedDayIndex) {
                    bar.style.zIndex = '20';
                    bar.style.boxShadow = '0 0 10px rgba(255,255,255,0.5)';
                    bar.style.border = '2px solid #fff'; // Use border instead of outline for better clipping behavior
                }

                // Base color
                if (dayDate < now && !isActive) {
                    bar.style.backgroundColor = `hsl(${c.h}, ${c.s}%, ${c.l * 0.4}%)`;
                } else {
                    bar.style.backgroundColor = `hsl(${c.h}, ${c.s}%, ${c.l}%)`;
                }

                if (isActive) {
                    bar.style.backgroundColor = `hsl(${c.h}, ${c.s}%, ${c.l}%)`;
                    bar.style.border = '2px solid #fff'; // Visible border
                    bar.style.filter = 'saturate(1.5) brightness(1.2)';

                    if (i !== state.selectedDayIndex) {
                        bar.style.boxShadow = '0 0 15px rgba(255,255,255,0.5)';
                    } else {
                        bar.style.boxShadow = '0 0 10px rgba(255,255,255,0.5)';
                    }

                    bar.style.zIndex = '10';
                    bar.style.position = 'relative';

                    // Only active day is clickable
                    bar.style.cursor = 'pointer';
                    bar.onclick = () => {
                        state.selectedDayIndex = (state.selectedDayIndex === i) ? null : i;
                        render();
                    };
                }

                bar.title = dayDate.toLocaleDateString(undefined, { month: 'short', day: 'numeric', weekday: 'short' });
                section.appendChild(bar);
            });

            const shouldAnimate = (state.selectedYearIndex !== state.loadedYearIndex);

            // Entry animation
            if (shouldAnimate) {
                section.style.opacity = '0';
                section.style.transform = 'translateY(-10px)';
                section.style.transition = 'all 0.3s ease-out';

                requestAnimationFrame(() => {
                    section.style.opacity = '1';
                    section.style.transform = 'translateY(0)';
                });
                state.loadedYearIndex = state.selectedYearIndex;
            } else {
                section.style.opacity = '1';
                section.style.transform = 'translateY(0)';
            }

            container.appendChild(section);
        }

        function renderLayer3(container, totalYears) {
            if (state.selectedYearIndex === null || state.selectedDayIndex === null) return;

            const yearIndex = state.selectedYearIndex;
            const dayIndex = state.selectedDayIndex;

            // Calculate progress for color continuity
            const daysCount = getDaysInLifeYear(state.dob, yearIndex);

            const yearStartProgress = yearIndex / totalYears;
            const yearEndProgress = (yearIndex + 1) / totalYears;

            const dayStartPct = dayIndex / daysCount;
            const dayEndPct = (dayIndex + 1) / daysCount;

            const globalDayStart = yearStartProgress + (dayStartPct * (yearEndProgress - yearStartProgress));
            const globalDayEnd = yearStartProgress + (dayEndPct * (yearEndProgress - yearStartProgress));

            const section = document.createElement('div');
            section.id = 'layer-3';
            section.className = 'layer-card';
            section.style.height = '80px';
            section.style.position = 'relative';
            section.style.overflow = 'hidden'; // Strict clipping

            const totalHours = 24;
            const weights = calculateWeights(totalHours, state.steepness * 20);

            const now = new Date();
            const viewingDate = getDateForDayIndex(state.dob, yearIndex, dayIndex);

            const isToday = (viewingDate.getDate() === now.getDate() &&
                viewingDate.getMonth() === now.getMonth() &&
                viewingDate.getFullYear() === now.getFullYear());

            const currentHour = now.getHours();

            weights.forEach((w, i) => {
                const bar = document.createElement('div');
                bar.style.flexGrow = w * 10000;
                bar.style.height = '100%';
                bar.style.boxSizing = 'border-box';

                const hourProgress = i / totalHours;
                const globalProgress = globalDayStart + (hourProgress * (globalDayEnd - globalDayStart));
                const c = getColorForProgress(globalProgress, state.hue);

                // Base colors
                if (isToday && i < currentHour) {
                    bar.style.backgroundColor = `hsl(${c.h}, ${c.s}%, ${c.l * 0.4}%)`;
                } else if (!isToday && viewingDate < now) {
                    bar.style.backgroundColor = `hsl(${c.h}, ${c.s}%, ${c.l * 0.4}%)`;
                } else {
                    bar.style.backgroundColor = `hsl(${c.h}, ${c.s}%, ${c.l}%)`;
                }

                if (isToday && i === currentHour) {
                    bar.style.backgroundColor = `hsl(${c.h}, ${c.s}%, ${c.l}%)`;
                    bar.style.border = '2px solid #fff'; // Visible border
                    bar.style.filter = 'saturate(1.5) brightness(1.2)';
                    bar.style.boxShadow = '0 0 15px rgba(255,255,255,0.5)';
                    bar.style.zIndex = '10';
                    bar.style.position = 'relative';
                }

                const hourLabel = i.toString().padStart(2, '0') + ":00";
                bar.title = hourLabel;

                section.appendChild(bar);
            });

            // Entry animation
            section.style.opacity = '0';
            section.style.transform = 'translateY(-10px)';
            section.style.transition = 'all 0.3s ease-out';

            container.appendChild(section);

            requestAnimationFrame(() => {
                section.style.opacity = '1';
                section.style.transform = 'translateY(0)';
            });
        }

        window.render = () => {
            const dobInput = document.getElementById('dob').value;
            const [y, m, d] = dobInput.split('-').map(Number);
            state.dob = new Date(y, m - 1, d);

            state.steepness = parseInt(document.getElementById('steepness').value);
            state.hue = parseInt(document.getElementById('accent').value);
            const count = parseInt(document.getElementById('items').value);

            const container = document.getElementById('app');
            container.innerHTML = '';

            renderLayer1(container, count);
            renderLayer2(container, count);
            renderLayer3(container, count);
        };

        window.addEventListener('resize', () => render());
        // Close overlay on Escape
        window.addEventListener('keydown', (e) => {
        });

        render();
    </script>
</body>

</html>
